<div class="container">
   <div class="row">
    <div class="col-5">
      <h2>
        Register to <span style="color: green;">RE-</span>Learn
      </h2>
    
      <form [formGroup]="angForm" novalidate style="border-radius:5px; padding: 1rem;">
            <div class="form-group">
                <label>Name:</label>
                <input style="border-radius: 10px;" class="form-control" formControlName="name" type="text">
            </div>
            <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
             class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors">
                  Name is required.
                </div>
     </div>
             <div class="form-group">
                <label>Address:</label>
                <input style="border-radius: 10px;" class="form-control" formControlName="address" type="text">
            </div>
            <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
               class="alert alert-danger">
                <div *ngIf="angForm.controls['address'].errors">
                  address is required.
                </div>
            </div>
            <button type="submit" style="border-radius: 10px; width: 100%;" 
                [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
                Submit
            </button>
      </form>
      <br />
      <div style="border-radius:5px; padding: 1rem;">
        <p>Form value: {{ angForm.value | json }}</p>
        <p>Form status: {{ angForm.status | json }}</p>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5">
      <img src="./assets/images/Logo.png" style = "height:85%; width:70%;border-radius: 25px;">
    </div>
   </div>
  </div>
